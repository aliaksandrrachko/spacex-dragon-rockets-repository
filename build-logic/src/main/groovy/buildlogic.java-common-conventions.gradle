plugins {
    // Apply the java Plugin to add support for Java.
    id 'java'
    // Apply JaCoCo plugin for test coverage
    id 'jacoco'
    // Apply Checkstyle plugin for code style checking
    id 'checkstyle'
}

// Project versioning
group = 'io.github.aliaksandrrachko.spacex.dragon.rockets.repository'
version = '1.0.1-SNAPSHOT'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Lombok for reducing boilerplate code
    compileOnly 'org.projectlombok:lombok:1.18.34'
    annotationProcessor 'org.projectlombok:lombok:1.18.34'
    
    testCompileOnly 'org.projectlombok:lombok:1.18.34'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.34'
    
    // AssertJ for fluent assertions
    testImplementation 'org.assertj:assertj-core:3.26.3'
    
    // OpenPojo for POJO testing
    testImplementation 'com.openpojo:openpojo:0.9.1'
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.12.1')
        }
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

// Configure Checkstyle
checkstyle {
    toolVersion = '10.18.2'
    configFile = rootProject.file('config/checkstyle/checkstyle.xml')
    maxWarnings = 0
    maxErrors = 0
}

// Configure JaCoCo
jacoco {
    toolVersion = '0.8.12'
}

jacocoTestReport {
    reports {
        xml.required = true
        html.required = true
    }
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 1.00
            }
        }
    }
}

test {
    finalizedBy jacocoTestReport
}

check {
    dependsOn jacocoTestCoverageVerification
}
